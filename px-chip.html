<dom-module id="px-chip">
  <template>
    <style include="px-chip-styles"></style>
    <input type="checkbox" id="chipToggle" on-tap="handleSelect">
    <label for="chipToggle" class="chip zeta" selected$="[[selected]]">
      <span class="chip__content truncate" selected$="[[selected]]">
        {{content}}
      </span>
      <template is="dom-if" if="{{showIcon}}">
        <px-icon icon={{icon}} class="chip__actionable-icon" on-tap="_clearTag"></px-icon>
      </template>
    </label>
  </template>
</dom-module>

<!-- <script src="dist/px-chip.js"></script> -->
<script>
  Polymer({

    is: 'px-chip',

    properties: {
      /**
      * The text in the chip
      *
      * @property content
      */
      content: {
        type: String
      },
      /**
      * Whether or not to show an icon
      *
      * @property selected
      */
      showIcon: {
        type: Boolean
      },
      /**
      * The icon to the right of the text
      *
      * @property icon
      */
      icon: {
        type: String
      },
      /**
      * Whether or not this chip is selected
      *
      * @property selected
      */
      selected: {
        type: Boolean,
        notify: true,
        value: false
      }
    },
    /**
     * update `selected` property based on value of checkbox
     * @method handleSelect
     */
    handleSelect: function() {
      this.selected = document.querySelector('#chipToggle').checked;
    },
    /**
     *
     * @method _clearTag
     * @param event
     */
    _clearTag: function(e) {
      this.setAttribute("style", "display:none");
    }
  });
</script>
