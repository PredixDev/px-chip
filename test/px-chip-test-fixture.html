<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-chip</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-chip.html" />

  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>

    <test-fixture id="static-chip">

        <px-chip id="chip" content="my chip"></px-chip>

    <test-fixture id="actionable-chip">

        <px-chip content="chips yum" show-icon not-selectable></px-chip>
      </template>
    </test-fixture>
