<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-chip.html" />

<!-- Demo DOM module -->
<dom-module id="px-chip-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-chip"
        description="The px-chip component is...">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-chip
          content="{{props.content.value}}"
          icon="{{props.icon.value}}"
          show-icon="{{props.showIcon.value}}">
        </px-chip>

        <template is="dom-if" if="!document.querySelector('#chipToggle').checked">
          <div style="width: 220px; border: 1px solid #D8E0E5; margin-top: 15px; padding-left: 15px;">
            <p class="actionable" on-click='showChip'>Click to show chip if hidden</p>
            <p class="caps">(For demo purposes only)</p>
          </div>
        </template>

      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-chip">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-chip"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-chip-demo',

    properties: {

      /**
       *
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       *
       * @property configs
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ]
        }
      }
    },

    /**
     * Allows the user to re-display the chip on the demo page if they have
     * hidden it by clicking the 'X' icon
     */
    showChip: function() {
      var chip = document.querySelector('px-chip');
      chip.style.display = null;
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      content: {
        type: String,
        defaultValue: 'Some text here',
        inputType: 'text'
      },
      icon: {
        type: String,
        defaultValue: 'px-nav:close',
        inputType: 'text'
      },
      showIcon: {
        type: Boolean,
        defaultValue: true,
        inputType: 'toggle'
      }
    }

  });
</script>
